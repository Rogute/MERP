{% extends "base.html" %}
{% block title %}Start{% endblock %}

{% block content%}

<h1>MagicEvents co.</h1>
<br>
<h3><a href="/register">Register to event</a></h3>
<br>
<table>
    <tr>
        <th> </th>
        <th>Title</th>
        <th>Start Date</th>
        <th>End Date</th>
    </tr>
    {% for event in events %}
    <tr>
        <td><img src="{{ event.thumbnail.url }}" width="300px"></td>
        <td><a href="/event/{{ event.id }}">{{ event.title }}</a></td>
        <td>{{ event.start_date }}</td>
        <td>{{ event.end_date }}</td>
    </tr>
    {% endfor %}
</table>



{% endblock%}
